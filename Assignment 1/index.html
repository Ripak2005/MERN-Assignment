<!-- Q.1. WAP to take name and password from user and validate the following:
1. Name and password should not be blank
2.Password not be less than 5 characters in length
If validated then submit the form and show success page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
</head>
<body>
    <form id="f" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>    
    <script src="app.js"></script>
</body>
</html>
